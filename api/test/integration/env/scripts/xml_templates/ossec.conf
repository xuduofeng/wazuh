<root>
    <cluster>
        <name>wazuh</name>
        <node_name>node01</node_name>
        <node_type>master</node_type>
        <key>key</key>
        <port>1516</port>
        <bind_addr>0.0.0.0</bind_addr>
        <nodes>
            <node>NODE_IP</node>
        </nodes>
        <hidden>no</hidden>
        <disabled>no</disabled>
     </cluster>

     <use_source_ip>no</use_source_ip>

     <protocol>tcp</protocol>

    <vulnerability-detector>
        <enabled>yes</enabled>
        <interval>1h</interval>
        <ignore_time>6h</ignore_time>
        <run_on_start>yes</run_on_start>

        <provider name="canonical">
            <enabled>yes</enabled>
            <os path="/configuration_files/vuln_feeds/com.ubuntu.focal.cve.oval.xml.bz2">focal</os>
            <os path="/configuration_files/vuln_feeds/com.ubuntu.bionic.cve.oval.xml.bz2">bionic</os>
            <os path="/configuration_files/vuln_feeds/com.ubuntu.xenial.cve.oval.xml.bz2">xenial</os>
            <os path="/configuration_files/vuln_feeds/com.ubuntu.trusty.cve.oval.xml.bz2">trusty</os>
        </provider>
        <provider name="debian">
            <enabled>no</enabled>
        </provider>
        <provider name="redhat">
            <enabled>no</enabled>
        </provider>
        <provider name="msu">
            <enabled>no</enabled>
        </provider>
        <provider name="nvd">
            <enabled>yes</enabled>
            <path>/configuration_files/vuln_feeds/nvd-feed.*json$</path>
            <update_from_year>2020</update_from_year>
        </provider>
    </vulnerability-detector>

</root>
