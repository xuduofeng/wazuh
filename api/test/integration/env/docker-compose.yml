version: '3.7'

services:
  wazuh-master:
    build:
      context: .
      dockerfile: base/manager/manager.Dockerfile
    image: integration_test_wazuh-manager
    hostname: wazuh-master
    ports:
      - "55000:55000"
    entrypoint:
      - /scripts/entrypoint.sh
      - wazuh-master
      - master-node
      - master

  wazuh-worker1:
    build:
      context: .
      dockerfile: base/manager/manager.Dockerfile
    image: integration_test_wazuh-manager
    hostname: wazuh-worker1
    ports:
      - "55001:55000"
    entrypoint:
      - /scripts/entrypoint.sh
      - wazuh-master
      - worker1
      - worker

  wazuh-worker2:
    build:
      context: .
      dockerfile: base/manager/manager.Dockerfile
    image: integration_test_wazuh-manager
    hostname: wazuh-worker2
    ports:
      - "55002:55000"
    entrypoint:
      - /scripts/entrypoint.sh
      - wazuh-master
      - worker2
      - worker

  wazuh-agent1:
    build:
      context: .
      dockerfile: base/agent/new.Dockerfile
    image: integration_test_wazuh-agent
    hostname: wazuh-agent1
    entrypoint:
      - /scripts/entrypoint.sh
      - nginx-lb
      - wazuh-agent1
    depends_on:
      - wazuh-worker1
      - wazuh-worker2
      - nginx-lb

  wazuh-agent2:
    build:
      context: .
      dockerfile: base/agent/new.Dockerfile
    image: integration_test_wazuh-agent
    hostname: wazuh-agent2
    entrypoint:
      - /scripts/entrypoint.sh
      - nginx-lb
      - wazuh-agent2
    depends_on:
      - wazuh-worker1
      - wazuh-worker2
      - wazuh-agent1
      - nginx-lb

  wazuh-agent3:
